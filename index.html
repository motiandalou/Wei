<script>
  const toggle = document.getElementById('menuToggle');
  const overlay = document.getElementById('menuOverlay');
  const content = document.getElementById('menuContent');

  let isOpen = false;

  toggle.addEventListener('click', () => {
    console.log('11')
    const rect = toggle.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    overlay.style.setProperty('--left', `${centerX}px`);
    overlay.style.setProperty('--top', `${centerY}px`);

    isOpen = !isOpen;

    overlay.classList.toggle('open', isOpen);
    content.classList.toggle('show', isOpen);

    toggle.classList.toggle('ri-menu-line', !isOpen);
    toggle.classList.toggle('ri-close-large-fill', isOpen);
  });

  content.addEventListener('click', () => {
    isOpen = false;
    overlay.classList.remove('open');
    content.classList.remove('show');

    toggle.classList.add('ri-menu-line');
    toggle.classList.remove('ri-close-large-fill');
  });
</script>
